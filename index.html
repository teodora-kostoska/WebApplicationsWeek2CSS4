<!DOCTYPE html>
<html>
  <head>
    <title>Restaurant</title>
    <meta charset="UTF-8" />
  </head>
  <h1>Hello World!</h1>

  <body>
    <div class="menu-layout">
      <h2 class="header">Menu</h2>
      <table id="menu-table">
        <tr>
          <th>Name</th>
          <th>Price</th>
        </tr>
        <tr>
          <td>Meal 1</td>
          <td>15.50€</td>
        </tr>
        <tr>
          <td>Meal 2</td>
          <td>30.99€</td>
        </tr>
        <tr>
          <td>Meal 3</td>
          <td>20.39€</td>
        </tr>
        <tr>
          <td>Meal 4</td>
          <td>25.99€</td>
        </tr>
        <tr>
          <td>Meal 5</td>
          <td>23.50€</td>
        </tr>
      </table>
      <h2 class="header">Reviews</h2>
      <textarea id="textbox"></textarea>
      <select id="rating">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
      </select>
      <button id="add-comment">Comment</button>
      <button id="remove-comments">Remove Comments</button>
      <ul id="unordered"></ul>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
